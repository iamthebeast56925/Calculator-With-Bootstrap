<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Rehman Project Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            background-color: #444; /* Darker text field background */
            color: #fff; /* White text color */
        }
        .calculator input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .calculator input[type="button"].operator {
            background-color: #FF9800; /* Orange */
        }
        .calculator input[type="button"].number {
            background-color: #4CAF50; /* Green */
        }
        .calculator input[type="button"].special {
            background-color: #2196F3; /* Blue */
        }
        .calculator input[type="button"]:hover {
            opacity: 0.8;
        }
        .mode-toggle {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="text-center">Abdul Rehman Project Calculator</h1>
        <input type="text" id="output" readonly class="form-control mb-3">
        <div class="row">
            <div class="col">
                <input type="button" class="number btn btn-success" value="1" onclick="appendToOutput('1')">
                <input type="button" class="number btn btn-success" value="2" onclick="appendToOutput('2')">
                <input type="button" class="number btn btn-success" value="3" onclick="appendToOutput('3')">
                <input type="button" class="operator btn btn-warning" value="+" onclick="appendToOutput('+')">
                <br>
                <input type="button" class="number btn btn-success" value="4" onclick="appendToOutput('4')">
                <input type="button" class="number btn btn-success" value="5" onclick="appendToOutput('5')">
                <input type="button" class="number btn btn-success" value="6" onclick="appendToOutput('6')">
                <input type="button" class="operator btn btn-warning" value="-" onclick="appendToOutput('-')">
                <br>
                <input type="button" class="number btn btn-success" value="7" onclick="appendToOutput('7')">
                <input type="button" class="number btn btn-success" value="8" onclick="appendToOutput('8')">
                <input type="button" class="number btn btn-success" value="9" onclick="appendToOutput('9')">
                <input type="button" class="operator btn btn-warning" value="*" onclick="appendToOutput('*')">
                <br>
                <input type="button" class="number btn btn-success" value="0" onclick="appendToOutput('0')">
                <input type="button" class="number btn btn-success" value="." onclick="appendToOutput('.')">
                <input type="button" class="operator btn btn-warning" value="/" onclick="appendToOutput('/')">
                <input type="button" class="operator btn btn-primary" value="=" onclick="calculate()">
                <br>
                <input type="button" class="special btn btn-info" value="âˆš" onclick="squareRoot()">
                <input type="button" class="special btn btn-info" value="x^" onclick="appendToOutput('**')">
                <input type="button" class="special btn btn-info" value="Clear" onclick="clearOutput()">
            </div>
        </div>
        <div class="mode-toggle mt-3 text-center">
            <label for="modeSwitch">Scientific Mode:</label>
            <input type="checkbox" id="modeSwitch" onchange="toggleMode()">
        </div>
    </div>

    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let scientificMode = false;

        function appendToOutput(value) {
            document.getElementById("output").value += value;
        }

        function clearOutput() {
            document.getElementById("output").value = "";
        }

        function calculate() {
            const result = eval(document.getElementById("output").value);
            document.getElementById("output").value = result;
        }

        function squareRoot() {
            const value = document.getElementById("output").value;
            const result = Math.sqrt(eval(value));
            document.getElementById("output").value = result;
        }

        function toggleMode() {
            scientificMode = !scientificMode;
            const specialButtons = document.querySelectorAll('.special');
            specialButtons.forEach(button => {
                button.style.display = scientificMode ? 'inline-block' : 'none';
            });
        }
    </script>
</body>
</html>
